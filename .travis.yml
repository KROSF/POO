sudo: required
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-5
    - g++-5
os:
  - linux
language:
  - cpp
before_script:
  - clang++ --version
  - llvm-config --version
  - sudo unlink /usr/bin/gcc && sudo ln -s /usr/bin/gcc-5 /usr/bin/gcc
  - gcc --version
script:
  - cd P1/
  - make check
  - make test-auto
compiler:
  - clang
