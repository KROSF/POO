before_install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.9" CC="gcc-4.9"; fi
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9
os:
  - linux
language:
  - cpp
compiler:
  - clang
  - gcc
script:
  - cd P0/
  - make test-auto
  - make check
